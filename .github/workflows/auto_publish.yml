name: Auto Publish Blog Posts

# on:
#   schedule:
#     - cron: '*/1 * * * *'

on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - uses: actions/setup-node@v3
        with:
          node-version: v14.17.4

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.x

      - name: Install Required Python Packages
        run: |
          python -m pip install --upgrade pip
          pip install gitpython
          pip install -r requirements.txt

      - name: Generate Blog Post
        env:
          SECRET_KEY: ${{ secrets.OPENAI_API_KEY }}  # 환경 변수 설정
        run: python generate_blog_post.py

      - name: Npm install
        run: |
          npm install

      - name: Commit Changes
        env:
          MY_EMAIL: ${{ secrets.MY_EMAIL }} 
          MY_NAME: ${{ secrets.MY_NAME }}
          MY_TOKEN : ${{ secrets.MY_TOKEN }}
        run: |
          git config --local user.email "smk692@naver.com"
          git config --local user.name "smk692"
          
          git remote set-url origin https://$MY_NAME:$MY_TOKEN@github.com/smk692/smk692.github.io.git

          git add .
          git commit -m "Add a new blog post"
          git push

          npm run deploy



